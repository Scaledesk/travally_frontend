<button class="btn-default" ng-click="searchHotels()">Search Hotels</button>
<div class="row">
    <div class="col-md-10" ng-repeat="hotel in hotelResult">
        <div class="col-md-4">
           <img src="{{hotel.media.src}}" width="100" height="200"><br/><br/>
        </div>
        <div class="col-md-8">
            Hotel Name : {{hotel.hotel_name}}<br/>
           Lowest Price: {{hotel.lowest_rate}}<br/>
           Total Recommendation :{{hotel.total_recommendation}}<br/>
           Rating  : {{hotel.total_rating_value}}<br/>
            Rent : {{hotel.rate.amount}} /person<br/>
            start date : {{hotel.rate.startDate}}<br/>
            end date : {{hotel.rate.endDate}}<br/>
            Group : {{hotel.rate.group}}
        </div>
           <br/><br/><br/><br/><br/>
    </div>
</div>
