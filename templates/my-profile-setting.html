
            <div class="row">
                <div class="col-md-5">

                    <div ng-show="update_success">
                        <p>Updated Successful </p>
                    </div>

                    <form action="">
                        <h4>Personal Infomation</h4>
                        <div class="form-group form-group-icon-left"><i class="fa fa-user input-icon"></i>
                            <label>Email</label>
                            <input ng-disabled="true" class="form-control" ng-model="profile.Email" type="text" />
                        </div>
                        <div class="form-group form-group-icon-left"><i class="fa fa-user input-icon"></i>
                            <label>Name</label>
                            <input class="form-control" ng-model="user.name" type="text" />
                        </div>
                        <div class="form-group form-group-icon-left"><i class="fa fa-user input-icon"></i>
                            <label>Address</label>
                            <input class="form-control" ng-model="user.address" type="text" />
                        </div>
                        <div class="form-group form-group-icon-left"><i class="fa fa-envelope input-icon"></i>
                            <label>Date of Birth</label>
                            <input class="form-control" ng-model="user.dob" type="text" />
                        </div>
                        <div class="gap gap-small"></div>
                        <hr>
                        <input type="button" ng-click="updateProfile(user)" class="btn btn-primary" value="Save Changes">
                    </form>
                </div>

                <div ng-show="profile.provider==null" class="col-md-4 col-md-offset-1">
                    <div ng-show="password_change_success">
                        <p>Password Changed Successfully.</p>
                    </div>
                    <div ng-show="password_change_error">
                        <p>Password Can not be changed.</p>
                    </div>
                    <h4>Change Password</h4>
                    <form>
                        <div class="form-group form-group-icon-left"><i class="fa fa-lock input-icon"></i>
                            <label>Current Password</label>
                            <input class="form-control" ng-model="pass.old_password" type="password" />
                        </div>
                        <div class="form-group form-group-icon-left"><i class="fa fa-lock input-icon"></i>
                            <label>New Password</label>
                            <input class="form-control" ng-model="pass.new_password" type="password" />
                        </div>
                        <div class="form-group form-group-icon-left"><i class="fa fa-lock input-icon"></i>
                            <label>New Password Again</label>
                            <input class="form-control" ng-model="pass.password_confirm" type="password" />
                        </div>
                        <hr />
                        <input class="btn btn-primary" ng-click="changePassword(pass)" type="button" value="Change Password" />
                    </form>
                </div>
            </div>
